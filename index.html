<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="main">
<img class="img1"src="images/illustration-hero.svg" alt="Person-dancing">
<h1>Order Summary</h1>
<p>You can now listen to millions of songs, audiobooks, and podcasts on and device anywhere you like!</p>
<div class="box">
  <img class="icon"src="images/icon-music.svg" alt="Music note icon">
  <span class="plan"><strong>Annual Plan</strong> $59.99/year</span>
  <span class="change"><a href="#" style="text-decoration: none;">Change</a></span>
</div>
<a href="#" style="text-decoration: none;"><div class="button">
<span class="pay">Proceed to Payment</span>
</div></a>
<a href="#" style="text-decoration: none;" > <span class="cancel">Cancel Order</span> </a>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Astha Barwal</a>.
  </div>
</body>
</html>
